<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>
  Convert Image to CSS
</h1>
<div class='container'>
  <div class='config'>
    <label>Choose Image:</label>
    <input id='upload' type='file'>
    <label>PixelSize:</label>
    <input id='size' type='number' value='1'>
    <label>Space:</label>
    <input id='space' type='number' value='0'>
    <label>Alpha:</label>
    <select id='alpha'>
      <option value='yes'>Yes</option>
      <option value='no'>No</option>
    </select>
    <label>Pixel Roundess:</label>
    <input id='roundness' type='number' value='0'>
    <br>
    <br>
    <div class='actions'>
      <button id='convert'>Convert</button>
    </div>
    <div class='css'>
      <textarea></textarea>
    </div>
  </div>
  <div class='results'>
    <div style="text-align:center;" class='pixelsCont'>Image
      <div class='pixels'></div>
    </div>
  </div>
</div>
</body>
</html>
